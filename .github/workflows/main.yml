name: main
run-name: main-pipeline
on: [push]
jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    container:
      image: node:16
      env:
        NODE_ENV: development
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: run tests
        run: npm run test
  run-performance-tests:
    needs: run-unit-tests
    runs-on: ubuntu-latest
    container:
      image: node:16
      env:
        NODE_ENV: development
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        run: npm ci
      - name: start app
        run: npm start
      - name: performance tests
        run: ab -n 100 http://localhost:8080/
  build-image:
    needs: run-performance-tests
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: build image
        run: docker build -t app:latest .
      - name: check images
        run: docker image ls
  deploy:
    needs: build-image
    runs-on: ubuntu-latest
    steps:
      - name: deploy
        run: echo "deploying"
      
